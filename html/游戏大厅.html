<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
		html,body,.swiper-container,.swiper-slide{width: 100%;height: 100%;}
	</style>
</head>
<body>
	<div class="swiper-container swiper-index">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">
	        	<div class="slidecon">
	        		<!-- <img src="../imgs/join-in.png" alt="" class="join-in"> -->
	        		<p class="book-num">1/5</p>
	        		<div class="book-cover"><img src="../imgs/book.jpg" alt=""></div>
	        		<h1 class="book-name">虚无的十字架</h1>
	        		<h2>东野圭吾</h2>
	        		<h3>游戏改编：小麦兜</h3>
	        		<h3>阅读周期：10天</h3>
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="slidecon">
	        		<p class="book-num">2/5</p>
	        		<div class="book-cover"><img src="../imgs/lock.jpg" alt="" class="lock"></div>
	        		<p class="unlock">解锁倒计时</p>
	        		<p class="countdown">2天11时23分24秒</p>
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="slidecon">
	        		<img src="../imgs/win.png" alt="" class="win">
	        		<p class="book-num">3/5</p>
	        		<div class="book-cover"><img src="../imgs/book.jpg" alt=""></div>
	        		<h1 class="book-name">虚无的十字架</h1>
	        		<h2>东野圭吾</h2>
	        		<h3>游戏改编：小麦兜</h3>
	        		<h3>阅读周期：10天</h3>
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="slidecon">
	        		<img src="../imgs/lost.png" alt="" class="win">
	        		<p class="book-num">4/5</p>
	        		<div class="book-cover"><img src="../imgs/book.jpg" alt=""></div>
	        		<h1 class="book-name">虚无的十字架</h1>
	        		<h2>东野圭吾</h2>
	        		<h3>游戏改编：小麦兜</h3>
	        		<h3>阅读周期：10天</h3>
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="slidecon">
	        		<p class="book-num">5/5</p>
	        		<div class="book-cover"><img src="../imgs/book.jpg" alt=""></div>
	        		<h1 class="book-name">虚无的十字架</h1>
	        		<h2>东野圭吾</h2>
	        		<h3>游戏改编：小麦兜</h3>
	        		<h3>阅读周期：10天</h3>
	        	</div>
	        </div>
	    </div>
	    <ul class="display-box icon-box position-fixed">
	    	<li><img src="../imgs/battle-axe2.png" alt=""></li>
	    	<li><span></span></li>
	    	<li><img src="../imgs/clown2.png" alt=""></li>
	    </ul>
	</div>
	
	<script src="../js/jquery-2.0.0.min.js"></script>
	<script src="../js/swiper.jquery.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
		    pagination: '.swiper-pagination',
		    paginationClickable: true
		});
		var time = 0;
		function GetRTime(){
            var EndTime= Date.parse(new Date())+6000000; //截止时间 前端路上 http://www.51xuediannao.com/qd63/
            var NowTime = Date.parse(new Date());
            if(time == 0){
                time = EndTime - NowTime;
            }else{
                time -= 1000
            }
                
            var d=Math.floor(time/1000/60/60/24);
            var h=Math.floor(time/1000/60/60%24);
            var m=Math.floor(time/1000/60%60);
            var s=Math.floor(time/1000%60);
            if(time<0){
                $(".countdown").html('0天0时0分0秒')
                clearInterval(int)
            }else{
                $(".countdown").html(d + "天" + h + "时" + m + "分" + s + "秒");
            }
        }
        var int = setInterval(GetRTime,1000);
	</script>
</body>
</html>
