<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享信息</title>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
</head>
<body>
<!--tip 弹层1 -->
<div class="tip-float tip-float-big">
    <div class="tip-float-con">
        <div class="t">TIPS</div>
        <div class="small-pic"><img src="../imgs/chong.png" /></div>
        <div class="con">
            <p>勇者Liam:</p>

            <p>恭喜你成功击杀懒鬼,干得漂亮！！！</p>
        </div>
        <div class="rate-box">
            <h3>闯关进度</h3>
            <ul class="display-box">
                <li>
                    <span>阅读任务</span>
                    <p>10本</p>
                </li>
                <li>
                    <span>当前完成</span>
                    <p>3本</p>
                </li>
                <li>
                    <span>剩余天数</span>
                    <p>24天</p>
                </li>
            </ul>
        </div>
        <div style="height:45px;"></div>
    </div>
    <!--底部-->
    <div class="ewm-bar">
        <img src="../imgs/ewm.png" />
        <div class="second-tit">人生就像打怪升级，阅读是我最好的武器</div>
        <div class="first-tit">长按识别二维码,加入种子读书</div>
    </div>
</div>

<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
